apiVersion: apps/v1
kind: Deployment
metadata:
    name: guestbook-ui
    labels:
        app.kubernetes.io/name: web-app
spec:
    replicas: 1
    revisionHistoryLimit: 3
    strategy:
    selector:
        matchLabels:
            app.kubernetes.io/name: guestbook-ui
    template:
        metadata:
            labels:
                app.kubernetes.io/name: guestbook-ui
        spec:
            containers:
                - image: gcr.io/google-samples/gb-frontend:v5
                  name: guestbook-ui
                  ports:
                      - containerPort: 80
